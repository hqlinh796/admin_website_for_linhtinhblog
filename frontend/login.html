<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login - Admin LinhTinh</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">

    <script src="https://kit.fontawesome.com/51d5218d26.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper container-fluid">
        <div class="login-wrapper">
            <div class="row">
                <div class="col-12 d-flex justify-content-center">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/a/ab/Android_O_Preview_Logo.png" alt="admin-logo"
                        class="rounded-circle" style="height: 100px;">
                </div>
                <h3 class="offset-sm-3 col-sm-6 text-center my-5">Admin Login</h3>
                <form class="offset-xl-4 col-xl-4 offset-sm-3 col-sm-6">
                    <div class="width-100">
                        <input id="username" class="form-control" placeholder="Username" type="text" name="username" required>
                        <input id="Password" class="form-control" placeholder="Password" type="password" name="password"
                            required>
                        <button type="submit" class="btn btn-primary d-block" style="margin: 0 auto">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
